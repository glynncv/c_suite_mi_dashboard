# Fly.io configuration for C-Suite MI Dashboard
# Optional deployment configuration

app = "c-suite-mi-dashboard"
primary_region = "lhr"  # London Heathrow

[build]
  dockerfile = "infra/Dockerfile"

[env]
  PYTHONPATH = "/app"
  STREAMLIT_SERVER_PORT = "8080"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/_stcore/health"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "c_suite_data"
  destination = "/app/data"
